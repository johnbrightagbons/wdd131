<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Calculator</title>
    <link rel="stylesheet" href="styles/school.css">
    <script src="scripts/school.js" defer></script>
</head>
<body>
    <header>
        <h1>Attendance Calculator</h1>
    </header>
    <main>
        <h2>Calculate Attendance Percentage</h2>
        <form id="attendanceForm">
            <label for="week">Week:</label>
            <input type="number" id="week" name="week" required><br>
            <label for="morningAttendance">Morning Attendance:</label>
            <input type="number" id="morningAttendance" name="morningAttendance" required><br>
            <label for="afternoonAttendance">Afternoon Attendance:</label>
            <input type="number" id="afternoonAttendance" name="afternoonAttendance" required><br>
            <label for="numberStudents">Number of Students:</label>
            <input type="number" id="numberStudents" name="numberStudents" required><br>
            <label for="daysOpened">Days Opened:</label>
            <input type="number" id="daysOpened" name="daysOpened" required><br>
            <button type="button" onclick="calculateAttendance()">Calculate</button>
            <button type="button" onclick="clearFields()">Clear</button>
            <button type="button" onclick="exitApplication()">Exit</button>
        </form>
        <div id="result"></div>
    </main>
    <footer>
        <p>&copy; <span id="currentYear"></span> John Bright Agbons. All rights reserved.</p>
    </footer>
</body>
</html>
